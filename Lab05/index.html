        <h1>Ejercicio 1 </h1>
        <h2>Cálculo de sueldo de vendedor</h2><br>
        <form method="POST" action="proceso.php">
            <label>Importe total vendido del mes:</label>
            <input type="number" name="importe" required><br><br>
            <label>Cantidad de hijos en edad escolar:</label>
            <input type="number" name="hijos" required><br><br>
            <button type="submit" name="boton" class="btn btn-primary" value="1" id="boton1">Calcular</button>
        </form>
        </div>
        <hr>
        <div class="container mt-5"id="ejercicio_2">
            <h1>Ejercicio 2 </h1>
            <h2>Cálculo de precio de gaseosa</h2><br>
            <form method="POST" action="proceso.php">
            <label>Precio actual de la gaseosa:</label>
            <input type="number" name="precio" step="0.01" required><br><br>
            <label>Cantidad de gaseosas adquiridas:</label>
            <input type="number" name="cantidad" required><br><br>
            <button type="submit" name="boton" class="btn btn-info" value="2" id="boton2">Calcular</button>
        </form>
        </div>
        <hr>
        <div class="container mt-5"id="ejercicio_3">
            <h1>Ejercicio 3 </h1>
            <h2>Calculo de alquiler de automóviles</h2>
            <form method="POST" action="proceso.php">
            <label>Tarifa diaria de alquiler:</label>
            <input type="number" name="tarifa" step="0.01" required><br><br>
            <label>Número de días de alquiler:</label>
            <input type="number" name="dias" required><br><br>
            <button type="submit" name="boton" class="btn btn-warning" value="3" id="boton3">Calcular</button>
        </form>
        </div>
        <hr>
        <div class="container mt-5"id="ejercicio_4">
            <h1>Ejercicio 4</h1>
            <h2>Calculo de venta de conos de CD</h2>
            <form method="POST" action="proceso.php">
            <label>Precio del cono de CD:</label>
            <input type="number" name="precio" step="0.01" required><br><br>
            <label>Cantidad de conos de CD:</label>
            <input type="number" name="cantidad" required><br><br>
            <button type="submit" name="boton" class="btn btn-danger" value="4" id="boton4">Calcular</button>
        </form>
        </div><br>
    </div>
